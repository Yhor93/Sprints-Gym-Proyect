<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/inicio/registrar.css">
    <script src="../../js/inicio/inicio.js"></script>
    <title>Registrar nuevo usuario</title>
</head>
<body>
    <section class="form-registro" >
        <div align="center"><img class= "imagen1" src="../../img/inicio/logotipo.jpeg" alt="20"></div>
        <h1 style="color:rgb(46, 17, 45);">CREAR UNA CUENTA</h1>
        <br>
        <label for="">Primer Nombre:</label>
        <br>
        <input class="controls" type="text" name="nombre1" id="nombre1" placeholder="Ingrese su Primer Nombre">
        <br><br>
        <label for="">Segundo Nombre:</label>
        <br>
        <input class="controls" type="text" name="nombre2" id="nombre2" placeholder="Ingrese su Segundo Nombre">
        <br><br>
        <label for="">Primer Apellido:</label>
        <br>
        <input class="controls" type="text" name="apellido1" id="apellido1" placeholder="Ingrese su Primer Apellido">
        <br><br>
        <label for="">Segundo Apellido:</label>
        <br>
        <input class="controls" type="text" name="apellido2" id="apellido2" placeholder="Ingrese su Segundo Apellido">
        <br><br>
        <label for="">Correo Electronico:</label>
        <br>
        <input  class="controls" type="email" name="email" id="email" placeholder="Ingrese su E-mail">
        <br><br>
        <label for="">Edad (años):</label>
        <br>
        <input class="controls" type="number" name="Edad" id="Edad" placeholder="Ingrese su Edad">
        <br><br>
        <label for="">Telefono:</label>
        <br>
        <input class="controls" type="number" name="Telefono" id="Telefono" placeholder="Ingrese su Telefono">
        <br><br>
        <label for="">Direccion:</label>
        <br>
        <input class="controls" type="text" name="Direccion" id="Direccion" placeholder="Ingrese su Direccion">
        <br><br>
        <label for="">Usuario:</label>
        <br>
        <input class="controls" type="text" name="Usuario" id="Usuario" placeholder="Ingrese su Usuario">
        <br><br>
        <label for="">Contraseña:</label>
        <br>
        <input class="controls" type="password" name="Contraseña" id="Contraseña" placeholder="Ingrese su Contraseña">
        <br><br>
        <p type="checkbox">Estoy de acuerdo con  <a href="terminosycondiciones.html">Terminos y Condiciones</a></p>   
        <br> 
        <input class="button" type="submit" onclick = 'return validar()' value="Registrar">
        <input class="button" type="submit" value="Cancelar"> 
        <p><a href="index.html"> Ya Tengo Una Cuenta</a></p>
        <div id="error"></div>
        <script src="../js/script.js"></script>  
      </section>   
    
</body>
</html>
